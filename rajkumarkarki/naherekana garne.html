<!DOCTYPE html>

</head>
<body>
	<script type="">
		function mul(x,y,z)
		{
			var mul = x*y*z;
			return mul;
		}

		var x = parseInt(prompt("Enter the value of x:"));
		var y= parseInt(prompt("Enter the value of y"));
		var z= parseInt(prompt("Enter the value of z"));
		var result = mul(x,y,z);
		document.write("The multiplication of the no is: " + result);
	</script>

</body>
