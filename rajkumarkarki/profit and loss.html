<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">

		var cp=parseInt(prompt("Enter cp"));
		var sp=parseInt(prompt("Enter sp"));
		
	if(cp>sp)
	{
		var l=cp-sp;
		alert("loss is : "+ l);
	}
	else if (sp>cp)
	{
		var p=sp-cp;
		alert("profit is : " + p);
	}
		else 
			alert(" neither loss nor profit ");

	</script>

</body>
</html>
