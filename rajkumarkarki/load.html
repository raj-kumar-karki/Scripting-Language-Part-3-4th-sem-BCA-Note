<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function hello()
		{
			alert("Hello Guys");
		}
	</script>
</head>

<p ondblclick="hello()">Double Press on me</p>

<p onmouseup ="hello()">Leave Press on me</p>
</body>
</html>
