<body>
	<script type="text/javascript">
		var a,b,c;
		a=parseInt(prompt("Enter a number"));
		b=parseInt(prompt("Enter b number"));
		c=parseInt(prompt("Enter c number"));

	else
		alert(c + "  is largest");
	</script>
