<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	var day =parseInt(prompt("Enter a number of a day")); // parseInt converts the string into integer and prompts aks value to the user

	switch(day){
		case 0:
		document.write("today is Monday");
		break;
		case 1:
		document.write("today is Tuesday");
		break;
		case 2:
		document.write("today is Wednesday");
		break;
		case 3:
		document.write("today is Thursday");
		break;
		case 4:
		document.write("today is Friday");
		break;
		case 5:
		document.write("today is Saturday");
		break;
		default:
		document.write("invalid choices");
	}
</script>
</body>
</html>
