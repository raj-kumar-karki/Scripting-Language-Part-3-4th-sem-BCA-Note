<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var ary = new Array(3);

		for (var g = 0; g < 3; g++){
			ary [g] = prompt("Enter the value :");
		}

		document.write("<ul>");
		for (var a = 0; a < 3; a++){
			document.write("<li>" + ary[a] + "</li>");
		}
		document.write("</ul>");
	</script>

</body>
</html>
